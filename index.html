<html>

<head>
    <meta charset="UTF-8">
    <title>Simple Free HLS Player Example</title>
    <!-- Include hls.js from a CDN -->
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>

</head>

<body>
    <!-- HTML5 Video Tag -->
    <video id="video" width='100%' height='100%' controls autoplay
        src="https://d1u68oyra9spme.cloudfront.net/master.m3u8">
    </video>
    <!-- Invocation Script -->
    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource(video.src);
            hls.attachMedia(video);
        } else {
            alert("Cannot stream HLS, use another video source");
        }
    </script>
</body>

</html>
